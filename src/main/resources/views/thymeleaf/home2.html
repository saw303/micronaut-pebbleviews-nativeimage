<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
<section>
    <p>What are the numbers? <span th:text="${numbers}"></span></p>

</section>
</body>
</html>
